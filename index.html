<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>
    Places in Madison
  </title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="toolbar">
          <button id="drop-button" class="dropdown-button" data-bind="click: toggleDropdown">Filter</button>
          <div id="dropdown-menu" data-bind="visible: showDropdown">
            <div class="row">
              <button class="filter-list" data-bind="click: filter.bind($data, 'restaurant')">Restaurants</button>
            </div>
            <div class="row">
              <button class="filter-list" data-bind="click: filter.bind($data, 'sports')">Sporting</button>
            </div>
            <div class="row">
              <button class="filter-list" data-bind="click: filter.bind($data, 'historic')">Historic</button>
            </div>
            <div class="row">
              <button class="filter-list" data-bind="click: filter.bind($data, 'recreational')">Recreational</button>
            </div>
            <div class="row">
              <button class="filter-list" data-bind="click: filter.bind($data, 'all')">Show All</button>
            </div>
          </div>
        </div>
        <div id="list-view" data-bind="foreach: locations">
          <p data-bind="text: title, css: {'marker-on': visible(), 'marker-off': !visible(), highlighted: $parent.currentlySelected() == $data}, click: visible() ? $parent.setSelected : null"></p>
        </div>
        <div id="foursquare">

        </div>
      </div>
      <div class="col-md-10" id="map">
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="js/script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD66E57PiUDJmcXgnVbQoMcJBp4jjAr8D0&v=3&callback=initMap">
    </script>
</body>
</html>
